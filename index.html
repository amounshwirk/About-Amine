<!DOCTYPE html><html lang="ar"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>About me</title>    <style>        body {            font-family: Georgia, sans-serif;            margin: 0;            height: 100vh;            display: flex;            justify-content: space-between;            align-items: center;            padding: 0 20px;            color: white;            /* خلفية صورة GIF */            background-image: url('saw.gif'); /* استبدل بـ اسم صورة GIF */            background-size: cover;            background-repeat: no-repeat;            background-position: center;        }        /* تأثير fade-in */        .fade-in {            opacity: 0; /* البداية غير مرئية */            animation: fadeIn 2s ease-in forwards; /* تطبيق الرسوم مرة واحدة وبقاء العنصر مرئيًا */        }        @keyframes fadeIn {            from {                opacity: 0; /* تبدأ من الشفافية الكاملة */            }            to {                opacity: 1; /* تظهر كاملة */            }        }        .image-container {            flex: 1;            display: flex;            justify-content: center;            animation: fadeIn 2s ease-in forwards; /* تطبيق التأثير على الصورة */        }        .image-container img {            max-width: 80%;            height: auto;            border-radius: 8px;            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);        }        .text-container {            flex: 1;            text-align: right;            padding: 20px;            background-color: rgba(0, 0, 0, 0.5); /* خلفية شفافة للنص */            border-radius: 8px;            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);            margin-left: 20px;            animation: fadeIn 2s ease-in forwards; /* تطبيق التأثير على النص */        }        .text-container h1 {            font-size: 1.8rem;            margin-bottom: 15px;        }        .text-container p {            font-size: 1rem;            line-height: 1.6;        }        .text-container a {            display: inline-block;            text-decoration: none;            background-color: #4CAF50;            color: white;            padding: 10px 20px;            font-size: 1rem;            cursor: pointer;            border-radius: 8px;            margin-top: 15px;            transition: background-color 0.3s ease;        }        .text-container a:hover {            background-color: #ffffff;            color: #4CAF50;        }        audio {            display: none; /* إخفاء مشغل الصوت */        }    </style></head><body>    <div class="image-container fade-in">        <img src="hs2.jpg" alt="وصف الصورة">    </div>    <div class="text-container fade-in">        <h1>A7med Lmt</h1>        <p>            عطيني نكتب ليك شي حاجا هنا .        </p>        <a href="https://www.instagram.com/a7meed__lmt/" target="_blank">My Instagram</a>    </div>    <!-- إضافة مشغل الموسيقى -->    <audio autoplay loop>        <source src="your-music.mp3" type="audio/mpeg">        متصفحك لا يدعم تشغيل الصوت.    </audio></body></html>
